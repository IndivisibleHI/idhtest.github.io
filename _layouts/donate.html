---
layout: default
---

<article class="post">


  <div class="container">

    {% if page.main-image %}
      <div class="clearfix spacer-sm hidden-xs-down"></div>
      <div class="bg-medium main-img-wrap clearfix">
        <div class="header-image" style="background-image: url('{{ page.main-image }}')"></div>
      </div>
    {% endif %}

    <div class="clearfix spacer"></div>

    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="clearfix spacer"></div>
    <div class="clearfix spacer"></div>

    <div class="row post-content">
      <div class="col col-sm-8">
        {{ content }}
      </div>
      <div class="col col-sm-8">
        {% for chapter in site.chapters %}
          {% if chapter.donate_url %}
            <h4>{% if chapter.chapter %} {{ chapter.chapter }} {% else %} {{ chapter.island }} {% endif %}</h4><br />
            <a href="{{ chapter.donate_url }}" class="btn btn-danger">Donate</a>
          {% endif %}
        {% endfor %}
    </div>
  </div>

  <div class="clearfix spacer"></div>
  <div class="clearfix spacer"></div>

</article>
